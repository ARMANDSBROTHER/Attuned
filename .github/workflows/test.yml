name: Test

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run dotnet tests
        run: dotnet test
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
         dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Test
        run: dotnet test --verbosity normal